<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>左右固定中间自适应三栏布局-3</title>
    <meta name="description" content="中间部分100%宽度，左浮动；左边部分也左浮动，并且margin-left: -100%；右边部分也是左浮动，margin-left: -200px；中间部分内部包含一个“真正的中间div”，margin: 0 210px">
    <style>
    html,body {
      margin: 0;
      height: 100%;
    }
    .col {
      height: 100%;
    }
    .left, .right {
      float: left;
      width: 200px;
    }
    .left {
      background-color: #03A9F4;
      margin-left: -100%;
    }
    .right {
      background-color: #F44336;
      margin-left: -200px;
    }
    .mid-container {
      width: 100%;
      float: left;
    }
    .mid {
      background-color: #eee;
      margin: 0 210px;
    }
    </style>
  </head>
  <body>
    <div class="mid-container col">
      <div class="mid col"></div>
    </div>
    <div class="left col"></div>
    <div class="right col"></div>
  </body>
</html>
